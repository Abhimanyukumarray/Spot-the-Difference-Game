<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spot the Difference</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 id="game-title">Spot the Difference</h1>
    <div class="game-container">

        <div class="image-wrapper" id="image1-wrapper">
        <img id="image1" src="./img/animal1.jpg" alt="Image 1">
        </div>

        <div class="image-wrapper" id="image2-wrapper">
        <img id="image2" src="./img/animal2.jpg" alt="Image 2">
        </div>
    </div>
    
    <div class="info">
        <p>Score: <span id="score">0</span></p>
        <p>Time: <span id="timer">0</span>s</p>
        <p id="message"></p>
    </div>

  <script src="script.js"></script>
</body>
</html>
